<!DOCTYPE html>
<html>
  <head>
    <title>Barnsley</title>
    <style>
      canvas {
        margin: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <table>
      <thead>
        <tr>
          <th>Probability</th>
          <th>Affine</th>
          <th>Translate</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1%</td>
          <td>0, 0<br>0, 0.16</td>
          <td>0, 0</td>
        </tr>
        <tr>
          <td>85%</td>
          <td>0.85, 0.04<br>-0.04, 0.85</td>
          <td>0, 1.6</td>
        </tr>
        <tr>
          <td>7%</td>
          <td>0.2, -0.26<br>0.23, 0.22</td>
          <td>0, 1.6</td>
        </tr>
        <tr>
          <td>7%</td>
          <td>-0.15, 0.28<br>0.26, 0.24</td>
          <td>0, 0.44</td>
        </tr>
      </tbody>
    </table>
    <script src="barnsley/barnsley.js"></script>
  </body>
</html>
